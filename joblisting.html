<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        /* Centering container */
        body {
            text-align: center; /* Center align horizontally */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-image: url("image12.jpg");
        }

        /* Style for buttons */
        .button-container {
            text-align: center;
            margin-top: 20px; /* Adjust top margin as needed */
        }
      
        button {
            padding: 15px 30px; /* Increase padding for larger size */
            background-color: rgb(82, 157, 232);
            border: none;
            color: white;
            font-size: 18px; /* Increase font size for larger size */
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 5px 10px 10px #272727;
        }

        button:hover {
            background-color: #0056b3; /* Change color on hover */
        }

        h1 {
            margin-top: 0; /* Remove default top margin */
        }

        /* Style for information section */
        #information {
            
            color: purple;
            display: none; /* Initially hidden */
            position: absolute; /* Position it relative to the body */
            top: 50%; /* Position it at the vertical center */
            left: 50%; /* Position it at the horizontal center */
            transform: translate(-50%, -50%); /* Center it precisely */
            width: 300px; /* Set width of the box */
            padding: 20px; /* Add padding */
            background-color:rgb(178, 223, 230); /* Background color */
            border: 2px solid #ccc; /* Border */
            border-radius: 8px; /* Border radius */
            box-shadow: 5px 10px 10px 5px #272727;
        }

        #information p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Job Listings</h1>

    <!-- Container for centering buttons -->
    <div class="button-container">
        <!-- Buttons for Post a Job and Apply Job -->
        <button id="postJobButton"><a href="postjob.html">Post a Job</a></button>
        <button id="applyJobButton"><a href="applyjob.html">Apply Job</a></button>
    </div>

    <!-- Info button -->
    <button id="infoButton">Info</button>

    <!-- Information section -->
    <div id="information">
        <h4>For your information</h4>
        <p>when you post job or Apply job you have to add ID for respective jobs for that </p>
        <p>house_cleaning id=1</p>
        <p>childcare id=2</p>
        <p>adultcare id=3</p>

        <!-- Add more information as needed -->
    </div>

    <!-- Script to handle button click and toggle visibility of information -->
    <script>
        // Get reference to the info button and information section
        const infoButton = document.getElementById('infoButton');
        const information = document.getElementById('information');

        // Add click event listener to the info button
        infoButton.addEventListener('click', function() {
            // Toggle the visibility of the information section
            information.style.display = information.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
